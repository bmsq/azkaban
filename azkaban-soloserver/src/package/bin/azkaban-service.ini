working.directory=../

service.class=org.boris.winrun4j.MainService
service.id=Azkaban Server
service.name=Azkaban Server
service.description=Azkaban Server - http://localhost:8081

vm.heapsize.preferred=1024
vmarg.1=-server
vmarg.2=-Dcom.sun.management.jmxremote 
vmarg.3=-Dexecutorport=12321
vmarg.4=-Dserverpath=./

classpath.1=./lib/*.jar
classpath.2=./extlib/*.jar
classpath.3=./plugins/*/*.jar

arg.1=-conf
arg.2=./conf
log=./azkaban-server.log

[AzkabanService]
class=azkaban.soloserver.AzkabanSingleServer